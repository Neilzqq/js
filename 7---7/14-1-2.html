<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="myList">
        <li>item 01</li>
        <li>item 02</li>
        <li>item 03</li>
    </ul>

    <script>
        //取得容器(ul#mylist)
        let myList = document.querySelector('ul#myList');

        //建立新的<li>
        let newNode = document.createElement('li');

        //建立textNode 文字節點
        let textNode = document.createTextNode('hi guy');

        //透過 appendChild 將textNode 加入至 newNode (li)
        newNode.appendChild(textNode);

        //透過 appendChild 將textNode 加入至 myList
        myList.appendChild(newNode);
    </script>
</body>

</html>
