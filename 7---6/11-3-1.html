<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //三秒後 跳出訊息 
        setTimeout(function(){
            alert('mj116');
        }, 3000);

        //自訂函式後 使用setTimeout 來試用自訂格式
        function getMessage01(){
            alert('good luck');
        }

        //十秒鐘後跳出訊息
        setTimeout(getMessage01,10000);

        //也可以自帶參數
        function getMessage02(greeting,name){
            alert(`${greeting},${name}`)
        }
        setTimeout(getMessage02,18000,'Hi','bluemoon');
    </script>
</head>
<body>
    
</body>
</html>
