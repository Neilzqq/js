<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //基本上跟一般函式無異 只是把函式帶到變數中 變數及為函式名稱
        let say01 = function (){
            console.log('hey hey');
        }
        say01();

        //帶參數
        let say02 = function(name){
            console.log('hey ' + name);
        }
        say02('Neil');

        //有回傳值
        let say03 = function(name){
            return 'hey,' + name;
        }
        console.log(say03('Neil'));
    </script>
</head>
<body>
    
</body>
</html>
