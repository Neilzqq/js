    <title>Document</title>
    <script>
        let cat ={
            legs: 4,
            name: 'doraemon',
            color: 'blue'

        }

        //利用[]來存取屬性
        console.log(cat['legs']); //輸出4
        console.log(cat['name']); //輸出doraemon

        //使用.來存取屬性
        console.log(cat.legs);
        console.log(cat.color);

        //增加物件屬性
        cat['eye_color'] = 'black';
        cat.habbit = 'plays with Nobita';

        //輸出物件內容
        console.log(cat);
    </script>
