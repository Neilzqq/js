<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //宣告date物件
        let date = new Date();

        //字串變數 預設空值
        let strTime = '';

        //串接時間
        strTime += date.getFullYear();//2021西元年
        strTime += date.getMonth() + 1; //月份 7月時執行 會出現6 記得+1
        strTime += date.getDate(); //幾日
        strTime += date.getHours(); //幾時 例如9時
        strTime += date.getMinutes();//幾分
        strTime += date.getSeconds();//幾秒

        //輸出結果
        console.log(strTime);
    </script>
</head>

<body>

</body>

</html>
