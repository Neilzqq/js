<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //顯示在 console 面板
        //左邊匿名函式 右邊帶到函式的參數
        (
            function(){
                console.log('hey hey');
            }
            )();

        //顯示在body當中
        (
            function(){
                document.write('good luck');
            }
        )();
        
        //跳出訊息
        (
            function(name){
                alert('good luck ' + name);
            }
        )('Neil');
    </script>
</head>
<body>
    
</body>
</html>
