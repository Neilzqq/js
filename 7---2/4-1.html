<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //宣告字串
        let strName = 'Neilqq';

        //用單引號圍住字串的方式輸出
        console.log('123' + strName + '...');

        //用雙引號圍住字串的方式輸出
        console.log("456" + strName + "..." );

        //用template strings的方式輸出
        console.log(`my name is ${strName} ...`);

        //輸出你好! 我是neilqq!
        var name1 = 'neil';
        var name2 = 'qq';
        console.log(`my name is ${name1}${name2}`);

        //若是嵌入變數計算
        var a = 10;
        var b = 20;
        console.log(`${a + b}, ${2 * a + b}`);

    </script>
</head>

</body>
</html>
