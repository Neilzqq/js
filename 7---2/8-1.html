    <script>
        //一般來說 陣列的索引從[0]開始 從 0-n 結束
        let arr = ['danny','neil','cookie','john'];
        console.log(arr[0]); //輸出danny
        console.log(arr[3]); //輸出john
        console.log(arr[4]); //輸出undefined

        //使用for迴圈來指定 index 來取用attr 當中的值
        for(let i = 0; i < arr.length; i++){
            console.log( arr[i] );
        }
    </script>
