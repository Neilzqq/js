<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //建立新的div元素
        let newDiv = document.createElement('div');

        //指定元素的內建屬性
        newDiv.id = 'myNewDiv';
        newDiv.className = 'box';

        //建立textNode 文字節點
        let textNode = document.createTextNode('hi guy');

        //透過newDiv.appendChild()將textNode 加入至newDiv當中
        newDiv.appendChild(textNode);

        //透過document.body.appendChild()來加入newDiv到網頁當中
        document.body.appendChild(newDiv);

    </script>
</body>

</html>
