    <script>
        var a = true;
        var b = false;

    console.log(a && b); //false //&&兩邊都要是true他才會是true 否則false
     
        var x = true;
        var y = false;

    console.log(x || y); //true //||兩邊只要有一邊是true 結果就會是true

        var z = true;
        var result = !z; //!就是把真的變假的 假的變成真的
    console.log(result); //所以為false
    </script>
