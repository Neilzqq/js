<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-1</title>
    <script>
        let x = 10;
        let y = 5;

        console.log(x + y);
        console.log(x - y);
        console.log(x * y);
        console.log(x / y);
        console.log(x % y); //%=求餘數

        x++ //10=>11 | x = 10 + 1
        console.log(x);

        y-- // 5=>4
        console.log(y);
        
        console.log(y**3); //*=次方的意思
    </script>
</head>
<body>
    
</body>
</html>
