<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <script>
        //以 function 這個關鍵字來建立類別 (class)
        let Person = function(name,gender,age){
            this.name = name;
            this.gender = gender;
            this.age = age;
            this.getAge = function(){
                return this.age;
            }


            //用new 關鍵字來實體化(變成物件)
            let person01 = new Person('alice','女','22');
            let person02 = new Person('bill','男','18');
        }

        //輸出兩個 Person 的name
        console.log(person01.name);
        console.log(person02.name);

        //取得person01的age值
        console.log(person01.getAge());
        console.log(person02.getAge());
    </script>
</body>
</html>
