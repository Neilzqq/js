<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //物件初始化
        let objPerson = {
            name: 'neil',
            age: '26',
            hairColor: 'black',
            skinColor: 'beige'
        };

        //新增屬性
        objPerson.hadShoes = true;
        objPerson.isWorhen = true;

        //修改屬性
        objPerson.age = 25;

        //刪除屬性
        delete objPerson.skinColor;

        //將物件轉成json (string)
        let strJson = JSON.stringify(objPerson);

        //顯示 json內容
        console.log(strJson);
    </script>
</head>

</body>
</html>
