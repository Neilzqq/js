<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <ul id="myList">
        <li>item 01</li>
        <li>item 02</li>
        <li>item 03</li>
    </ul>

    <script>
        //取得容器
        let myList = document.querySelector('ul#myList');

        //取得 第二個li
        let oldNode = document.querySelectorAll('li')[1];

        //建立 li 元素節點
        let newNode = document.createElement('li');

        //建立textNode
        let textNode = document.createTextNode('hey');

        //建立 textNode 放到newNode (li) 當中 
        newNode.appendChild(textNode);

        //將原有oldNode 替換成新節點 newNode
        myList.replaceChild(newNode, oldNode);
    </script>
</body>

</html>
