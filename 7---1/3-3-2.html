<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var x = 20;
        var y = 10;

        x += y; //x = x + y
        console.log(x);

        x -= y; // x = x - y
        console.log(x);

        x *= y; //x = x * y;
        console.log(x);

         x = 2;
         y = 8;

         y /= x; //y = y / x
         console.log(y);

         y %= x; //可以寫成y = y % x
         console.log(y);

        
    </script>
</head>
<body>
    
</body>
</html>
