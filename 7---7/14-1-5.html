<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="myList">
        <li>item 01</li>
        <li>item 02</li>
        <li>item 03</li>
    </ul>

    <script>
        //取得容器
        let myList = document.querySelector('ul#myList');

        //取得li 02
        let removeNode = document.querySelectorAll('li')[1];

        //將myList 底下的removeNode 節點移除
        myList.removeChild(removeNode);
    </script>
</body>

</html>
