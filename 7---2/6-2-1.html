<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var count = 1;

        //while 就是 無窮迴圈 直到條件達成為止 否則不會停止 
        //利用布林值了解涵義
        while(count <= 7){
            console.log(count);
            count++; //count++ = count + 1
        } 
        //輸出 1 2 3 4 5 6 7 (console log 會斷行
    </script>
</head>
